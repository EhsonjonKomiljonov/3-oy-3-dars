<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Information</title>
    <link
      rel="stylesheet"
      href="./bootstrap-5.2.2-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body class="info">
    <header class="site-header py-4">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <a class="logo" href="./index.html">
            <picture>
              <source media="(max-width: 600px)" srcset="./images/logo-mobile.svg">
              <source media="(max-width: 600px)" srcset="./images/dark-logo-mobile.svg">
              <img
                class="logo-light"
                src="./images/logo.svg"
                alt="Site Logo"
              />
              <img
                class="logo-night"
                src="./images/dark-logo.svg"
                alt="Site Logo"
              />
            </picture>
          </a>
          <div class="d-flex align-items-center">
            <button class="mode-btn">
              <p class="mode-btn__text my-0 ms-2">Dark Mode</p>
            </button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="info-hero">
        <div class="container">
          <a class="info-hero__link btn-style btn-style" href="./index.html"
            >Back</a
          >
          <div
            class="info-hero__inner d-flex align-items-center justify-content-between flex-xxl-row flex-xl-row flex-lg-column flex-md-column flex-sm-column flex-column"
          >
            <img src="./images/flag-belgium-info.png" alt="Germany flag" />
            <div
              class="info-hero__content mt-xxl-0 mt-xl-0 mt-lg-5 mt-md-5 mt-sm-5 mt-5 px-lg-3 px-md-3 px-sm-3 px-3 p-xxl-0 p-xl-0"
            >
              <h2 class="info-hero__title h2 fw-bold">Belgium</h2>
              <div
                class="info-hero__main-lists d-flex justify-content-between flex-xxl-row flex-xl-row flex-lg-column flex-md-column flex-sm-column flex-column mt-4 mb-5"
              >
                <ul
                  class="info-hero__list mb-xxl-0 mb-xl-0 mb-lg-5 mb-md-5 mb-sm-5 mb-5"
                >
                  <li class="info-hero__item">
                    <p class="card__text main-light-colors mt-0 mb-2">
                      <span class="fw-bold main-night-colors"
                        >Native Name:</span
                      >
                      Belgi—ë
                    </p>
                  </li>
                  <li class="info-hero__item"></li>
                  <p class="card__text main-light-colors mt-0 mb-2">
                    <span class="fw-bold main-night-colors">Population:</span>
                    11,319,511
                  </p>
                  <li class="info-hero__item">
                    <p class="card__text main-light-colors mt-0 mb-2 fw-light">
                      <span class="fw-bold main-night-colors">Region:</span>
                      Europe
                    </p>
                  </li>
                  <li class="info-hero__item">
                    <p class="card__text main-light-colors mt-0 mb-2">
                      <span class="fw-bold main-night-colors">Sub Region:</span>
                      Western Europe
                    </p>
                  </li>
                  <li class="info-hero__item">
                    <p class="card__text main-light-colors mt-0 mb-2">
                      <span class="fw-bold main-night-colors">Capital:</span>
                      Berlin
                    </p>
                  </li>
                </ul>
                <ul class="info-hero-items information">
                  <li class="information__item">
                    <p class="card__text main-light-colors mt-0 mb-2">
                      <span class="fw-bold main-night-colors"
                        >Top Level Domain:</span
                      >
                      .be
                    </p>
                  </li>
                  <li class="information__item">
                    <p class="card__text main-light-colors mt-0 mb-2">
                      <span class="fw-bold main-night-colors">Currencies:</span>
                      Euro
                    </p>
                  </li>
                  <li class="information__item">
                    <p class="card__text main-light-colors mt-0 mb-2">
                      <span class="fw-bold main-night-colors">Languages:</span>
                      Dutch, French, German
                    </p>
                  </li>
                </ul>
              </div>
              <div
                class="info-hero__buttons__box countries d-flex justify-content-between flex-xxl-row flex-xl-row flex-lg-row flex-md-row flex-sm-row flex-column"
              >
                <p class="fw-semibold d-block">Border Countries:</p>
                <div class="countries__btn__box text-start">
                  <a class="countries__btn btn-style" href="./index.html"
                    >France</a
                  >
                  <a class="countries__btn btn-style" href="./index.html"
                    >Germany</a
                  >
                  <a class="countries__btn btn-style" href="./index.html"
                    >Netherlands</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/main.js"></script>

    <script src="./bootstrap-5.2.2-dist/js/bootstrap.js"></script>
  </body>
</html>
